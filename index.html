<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DankDosh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Верхняя панель с балансом и энергией -->
        <div class="top-panel">
            <div class="balance-container">
                <span id="balance">0</span>
                <img src="https://raw.githubusercontent.com/Obodokk/DankDoshCoin/refs/heads/main/DankDoshCoin.png" alt="DankDosh" class="coin-icon">
            </div>
            <div class="energy-container">
                <div class="energy-bar">
                    <div id="energy-fill" class="energy-fill"></div>
                </div>
                <span id="energy-text">100/100</span>
            </div>
        </div>

        <!-- Основная монета для кликов -->
        <div class="coin-container">
            <img id="main-coin" src="https://raw.githubusercontent.com/Obodokk/DankDoshCoin/refs/heads/main/DankDoshCoin.png" alt="DankDosh Coin" class="main-coin">
        </div>

        <!-- Бот-фармер -->
        <div id="bot-container" class="bot-container hidden">
            <div class="bot-progress-container">
                <div id="bot-progress" class="bot-progress"></div>
            </div>
            <span id="bot-time">12:00:00</span>
            <button id="collect-bot" class="collect-btn">🔄</button>
        </div>

        <!-- Нижняя панель навигации -->
        <div class="nav-panel">
            <button id="nav-main" class="nav-btn active">🏠</button>
            <button id="nav-upgrades" class="nav-btn">⚡</button>
            <button id="nav-achievements" class="nav-btn">🏆</button>
            <button id="nav-referrals" class="nav-btn">👥</button>
            <button id="nav-daily" class="nav-btn">🎁</button>
            <button id="language-btn" class="nav-btn">🌐</button>
        </div>

        <!-- Всплывающие сообщения -->
        <div id="popup-container" class="popup-container"></div>

        <!-- Модальные окна для разных разделов -->
        <div id="upgrades-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="upgrades-title">⚡ Upgrades</h2>
                <div id="upgrades-list" class="upgrades-list"></div>
                <button class="close-modal">✖</button>
            </div>
        </div>

        <div id="achievements-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="achievements-title">🏆 Achievements</h2>
                <div id="achievements-list" class="achievements-list"></div>
                <button class="close-modal">✖</button>
            </div>
        </div>

        <div id="referrals-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="referrals-title">👥 Referrals</h2>
                <div class="referral-info">
                    <p id="referral-code-text">Your code: <span id="referral-code"></span></p>
                    <button id="copy-referral" class="copy-btn">📋</button>
                </div>
                <div id="referral-stats" class="referral-stats"></div>
                <div id="referral-bonuses" class="referral-bonuses"></div>
                <button class="close-modal">✖</button>
            </div>
        </div>

        <div id="daily-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="daily-title">🎁 Daily Reward</h2>
                <div id="daily-timer">Next reward in: <span id="daily-time">23:59:59</span></div>
                <div id="daily-amount">Reward amount: <span id="daily-reward">0</span></div>
                <button id="claim-daily" class="claim-btn" disabled>Claim</button>
                <button class="close-modal">✖</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="upgrades.js"></script>
    <script src="achievements.js"></script>
    <script src="referrals.js"></script>
</body>
</html>
